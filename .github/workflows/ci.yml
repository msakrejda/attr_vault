name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.7]
        pg: [10, 11, 12, 13]
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.ruby == 'debug' }}

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ matrix.ruby }}
    - uses: Daniel-Marynicz/postgresql-action@0.1.0
      with:
        postgres_image_tag: ${{ matrix.pg }}
        postgres_db: attr_vault

    - run: bundle install
    - run: DATABASE_URL="postgres://postgres@localhost/attr_vault" bundle exec rspec
